<!doctype html>
<html lang="pt-br">

	<head>

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>NextGen</title>
		<link rel="stylesheet" href="css/default.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

	</head>
	<body>

		<div id='body'>

			<!-- Cabeçalho -->
			<header>
				<img class='homeRedirect' alt='logo' id='nextGenLogo'/>
				<h1>NextGen</h1>
				<span id='menuButton' class="material-symbols-outlined">menu</span>
			</header>	
			<!-- Menu -->
			<div id='menu'>
				<div id='accountInfo'class='menuOption logged'>
					<span class='material-symbols-outlined'>account_circle</span>Conta
				</div>
				<div id='allTickets' class='menuOption logged'>
					<span class='material-symbols-outlined'>list</span>Todos os chamados
				</div>
				<div id='about' class='menuOption'>
					<span class='material-symbols-outlined'>info</span>Sobre
				</div>
				<div id='exit' class='menuOption logged'>
					<span class='material-symbols-outlined'>logout</span>Sair
				</div>
			</div>

			<!-- Conteúdo principal -->
			<main>
				<span id='home' class='material-symbols-outlined homeRedirect'>home</span>
				<h2 id='title'>Teste</h2>
				<hr/>
				<!-- Main Content -->
			</main>

			<!-- Rodapé -->
			<footer>
				<ul id='contatos'>
					<li>Email: <a class='contato' href='#'>suporte@nextgen.org</a></li>
					<li>Telefone: <a class='contato' href='#'>+55 (81) 9 4002-8922</a></li>
				</ul>
			</footer>

		</div>

		<script src="js/setup.js" type='module'></script>
	</body>

</html>
